<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Volunteer</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
</head>
<body>
    <div class="container1">
        <h2>Add Volunteer</h2>
        <form action="{{ url_for('insert_volunteer')}}" method="post" enctype="multipart/form-data">
            {% if error == 2 %}
                 <label for="name">Uploaded photo type is not supported</label>
            {% endif %}

            {% if error == 3 %}
            <label for="name">Given VOlunteer Already Exist!</label>
            {% endif %}

            <div class="form-group">
                <label for="name">Adhar Id:</label>
                <input type="text" id="name" name="adhar_id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone no :</label>
                <input type="text" id="phone" minlength="10" maxlength="10" name="phone" required>
            </div>
            <div class="form-group1">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            
            <div class="form-group">
                <label for="designation">Address:</label>
                <input type="text" id="designation" name="designation" required>
            </div>
          
            <button type="submit">Submit</button>
        </form>
    </div>

    <main>
        <div class="translucent-bg1"></div>
    </main>

</body>
</html>
