<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}}">
</head>

<body>
    <div class="container1">
        <h2>Add Student</h2>
        <form action="{{ url_for('insert_student')}}" method="post" enctype="multipart/form-data">

            {% if error == 2 %}
            <label for="name">Uploaded photo type is not supported</label>
            {% endif %}

            {% if error == 3 %}
            <label for="name">Given Member Already Exist!</label>
            {% endif %}


            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone no:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group1">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="photo">Photo:</label>
                <input type="file" maxlength="10" minlength="10" id="photo" name="photo" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="Identification_id">Identification_id</label>
                <input type="text" id="Identification_id" name="Identification_id" required>
            </div>
            <div class="form-group">
                <label for="Family background">Family_background:</label>
                <select id="fam_background" name="fam_background" required>
                    <option value="Upper class">Upper class</option>
                    <option value="Lower class">Lower class</option>
                    <option value="Middle class">Middle class</option>
                    <option value="Upper Middle class">Upper Middle class</option>
                    <option value="Lower Middle class">Lower Middle class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <main>
        <div class="translucent-bg1"></div>
    </main>

</body>

</html>
