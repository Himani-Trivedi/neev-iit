{% extends 'base_form.html' %}

{% block title %}Neev{% endblock %}

{% block header %}Neev{% endblock %}

{% block content %}

<body>
    <div class="container1">
        <h3>Activate Course</h3>
        <form id="activateCourseForm" method="post" action="done_activate">
            <div class="form-group">
                <label for="id">Course:</label>
                <input type="text" name="courseName" value="{{data[1]}}" readonly>
            </div>
            <div class="form-group">
                <label for="courseId">Course ID:</label>
                <input type="text" name="courseId" value="{{data[0]}}" readonly>
            </div>
            <div class="form-group">
                <label for="courseDetails">Details:</label>
                <textarea name="courseDetails" rows="4" readonly>{{data[2]}}</textarea>
            </div>
            <div class="form-group">
                <label for="instructor">Instructor:</label>
                <select id="instructor" name="instructor">
                    {% for i in ins%}
                    <option value="{{i[0]}}">{{i[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" name="startDate" min="{{date}}">
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" name="endDate" min="{{date}}">
            </div>
            <div class="form-group">
                <label for="venue">Venue:</label>
                <input type="text" name="venue" value="{{data[3]}}">
            </div>
            <button type="submit">Activate</button>
        </form>
    </div>

    
    <main>
        <div class="translucent-bg1"></div>
    </main>
</body>
{%endblock%}
